<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>06</title>
</head>

<body>
    <div>
        <h3>Display summation of 1 to 10</h3>

        summation = <span id="ans"></span>
    </div>

    <script>
        const ans = document.getElementById('ans');

        let val = 0;
        for (let i = 1; i <= 10; i++) {
            val = val + i;
        }
        ans.innerHTML = val;
    </script>
</body>

</html>
