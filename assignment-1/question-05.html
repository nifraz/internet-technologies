<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>05</title>
</head>

<body>
    <div>
        <h3>Display all the numbers from 1 to 50</h3>

        <div id="ans"></div>
    </div>

    <script>
        const ans = document.getElementById('ans');
        let val = '';
        for (let i = 1; i <= 50; i++) {
            val = val + i + '<br>';
        }
        ans.innerHTML = val;
    </script>
</body>

</html>
