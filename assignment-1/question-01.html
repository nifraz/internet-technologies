<body>
    <div class="card">
        <div class="row">
            <h2>Find The Average</h2>
        </div>
        <hr>
        <div class="row">
            <label for="number1">Enter Number 1:</label>
            <input type="text" id="number1">
        </div>
        <div class="row">
            <label for="number2">Enter Number 1:</label>
            <input type="text" id="number2">
        </div>
        <div class="row">
            <button id="button">Find Average</button>
        </div>
        <div class="row">
            <p>Average is: <span id="answer"></span></p>
        </div>
    </div>

    <script>
        //get element references
        const number1 = document.getElementById('number1');
        const number2 = document.getElementById('number2');
        const button = document.getElementById('button');
        const answer = document.getElementById('answer');

        //add event listeners
        button.addEventListener('click', ev => {
            let num1 = +number1.value;
            let num2 = +number2.value;
            let avg = (num1 + num2) / 2;
            answer.innerHTML = avg;
        });
    </script>
</body>

</html>
