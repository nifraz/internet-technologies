<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>01</title>
</head>

<body>
    <div>
        <h3>Find Average</h3>

        <div>
            <label for="txt1">Enter Number 1</label>
            <input type="text" id="txt1">
        </div>
        <div>
            <label for="txt2">Enter Number 1</label>
            <input type="text" id="txt2">
        </div>
        <div>
            <button id="btn">Find Average</button>
        </div>
        <div>
            <p>Average is: <span id="ans"></span></p>
        </div>
    </div>

    <script>
        const txt1 = document.getElementById('txt1');
        const txt2 = document.getElementById('txt2');
        const btn = document.getElementById('btn');
        const ans = document.getElementById('ans');

        btn.addEventListener('click', ev => {
            let num1 = +txt1.value;
            let num2 = +txt2.value;
            let avg = (num1 + num2) / 2;
            ans.innerHTML = avg;
        });
    </script>
</body>

</html>
